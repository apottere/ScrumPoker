<!DOCTYPE html>
<html data-ng-app="app">
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        <meta name="viewport" content="width=device-width"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

        <link rel="icon" type="image/png" sizes="16x16" href="static/media/favicon-16.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="static/media/favicon-32.png" />
        <link rel="icon" type="image/png" sizes="152x152" href="static/media/favicon-152.png" />

        <link rel="apple-touch-icon-precomposed" href="static/media/favicon-152.png">
        <meta name="msapplication-TileColor" content="#FFFFFF">
        <meta name="msapplication-TileImage" content="static/media/favicon-152.png">

        <link rel="stylesheet" type="text/css" href="static/stylesheets/poker.css"/>
        <!--
            Font generated by flaticon.com under http://creativecommons.org/licenses/by/3.0/
            The authors are: Freepik (http://www.freepik.com), Scott de Jonge (http://www.scottdejonge.com), Icomoon (http://www.icomoon.io)
        -->
        <link rel="stylesheet" type="text/css" href="static/stylesheets/flaticon/flaticon.css">
        <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:600,700|Open+Sans' rel='stylesheet' type='text/css'>

        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-animate.js"></script>
        <script src="static/js/fastclick/lib/fastclick.js"></script>
        <script src="static/js/shake.js/shake.js"></script>
        <script src="static/js/PokerController.js"></script>

        <title>Scrum Poker - Planning Poker</title>
        <meta name="description" content="Simple fibonacci scrum poker/planning poker webapp for mobile and desktop (responsive), hosted on github.  Usefull for co-located agile teams to point stories together.">

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-58412053-1', 'auto');
            ga('send', 'pageview');

        </script>
    </head>

    <body data-ng-controller="PokerController" data-ng-init="onInit()">
        <div id="notification" data-ng-show="hasStandalone && !standalone" data-ng-click="noPropogate($event)" class="ng-hide">
            <a href="http://www.howtogeek.com/196087/how-to-add-websites-to-the-home-screen-on-any-smartphone-or-tablet/" target="_blank"><i class="flaticon-external"></i> Try adding me to your homescreen!</a>
        </div>
        <div class="container" data-ng-click="backgroundClick()">
            <ul data-ng-show="!staged && !revealed" class="switcher">
                <li><a data-ng-click="changeNumbers('fib'); noPropogate($event)" data-ng-class="{selected: numbers === numberSets['fib']}"><i class="flaticon-spiral13"></i></a></li>
                <li><a data-ng-click="changeNumbers('tee'); noPropogate($event)" data-ng-class="{selected: numbers === numberSets['tee']}"><i class="flaticon-tshirt"></i></a></li>
                <li><a data-ng-click="changeNumbers('thumbs', true); noPropogate($event)" data-ng-class="{selected: numbers === numberSets['thumbs']}"><i class="flaticon-thumbs23"></i></a></li>
            </ul>

            <div data-ng-show="staged && !revealed" class="number fixed-center flipper ng-hide" data-ng-click="revealClicked(); noPropogate($event)"></div>

            <div data-ng-show="!staged && revealed" class="number fixed-center flipper ng-hide" data-ng-click="clearClicked(); noPropogate($event)">
                <span data-ng-bind="selected" data-ng-show="selected.indexOf('flaticon-') != 0"></span>
                <i data-ng-class="selected" data-ng-show="selected.indexOf('flaticon-') == 0"></i>
            </div>

            <div class="v-center">
                <div class="h-center">
                    <div data-ng-show="!staged && !revealed" id="numbers" class="clearfix flipper ng-hide">
                        <div class="number" data-ng-click="clickNumber(number); noPropogate($event)" data-ng-repeat="number in numbers">
                            <span data-ng-bind="number" data-ng-show="number.indexOf('flaticon-') != 0"></span>
                            <i data-ng-class="number" data-ng-show="number.indexOf('flaticon-') == 0"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
